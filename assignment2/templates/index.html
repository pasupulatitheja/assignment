<html>
<body>
<h1 align="center">Web Calculator</h1>
<form action="{% url 'save' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr><th>First Number</th>
        <th><input type="number" maxlength="999999999" minlength="1" required autofocus name="t1" id="n1"></th></tr>

        <tr><th>Second Number</th>
        <th><input type="number" maxlength="999999999" minlength="1" required autofocus name="t2" id="n2"></th></tr>

        <tr><th><button type="submit" name="t3" value="+">ADD</button></th>
        <th><button type="submit" name="t3" value="-">SUB</button> </th></tr>

        <tr><th><button type="submit" name="t3" value="*">MUL</button> </th>
        <th><button type="submit" name="t3" value="/">Div</button> </th></tr>
              <tr><th>  <span>
                    {% if message %}
                        {{ message }}

                    {% endif %}
              </span></th></tr>

</table>

</form>


</body>
</html>
